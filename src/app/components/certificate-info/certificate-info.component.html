<div class="certificate-info" *ngIf="certInfo">
  <span *ngIf="certInfo.personName">Common Name: {{certInfo.personName}}</span>
  <span *ngIf="certInfo.issuerName">Issuer CN: {{certInfo.issuerName}}</span>
  <span *ngIf="certInfo.dateFrom">Valid From: {{certInfo.dateFrom}}</span>
  <span *ngIf="certInfo.dateTo">Valid Till: {{certInfo.dateTo}}</span>
</div>
