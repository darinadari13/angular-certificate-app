<div class="app-wrapper">
  <div class="app">
    <div class="left-container">
      <app-certificates-list [certs]="certs" (certSelected)=onCertSelected($event)></app-certificates-list>
      <button class="add-button" (click)="toggleDropezoneVisible()">{{ isDropzoneVisible ? 'Скасувати' : 'Додати'}}</button>
    </div>
    <div class="right-container">
      <app-certificate-info *ngIf="!isDropzoneVisible" [certInfo]="selectedCertificate"></app-certificate-info>
      <upload-input *ngIf="isDropzoneVisible" [onFileUploadCompleted]="getListFromLocalStorage()"></upload-input>
    </div>
  </div>
</div>
